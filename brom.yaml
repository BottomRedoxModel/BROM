      a2top_B_NUT_PO4: 0.1
      a3top_B_NUT_PO4: 320. #60.
      bctype_bottom_B_NUT_PO4: 1
      bc_bottom_B_NUT_PO4: 4.5 #lap 25. # HF

      bctype_top_B_NUT_Si: 2
      a1top_B_NUT_Si: 1.
      a2top_B_NUT_Si: 1.
      a3top_B_NUT_Si: 320. #60.
      bctype_bottom_B_NUT_Si: 1
      bc_bottom_B_NUT_Si: 120. #lap 400. #500. # HF
